<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Holy Grail Layout Example</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.wrapper{
			max-width: 1000px;
			outline: 1px dashed pink;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
		}
		header, footer{
			width: 100%;
		}
		main{

			flex: 1 1 500px;
		}
		aside{
			flex: 1 0 250px;
		}
		header, main, aside, footer{
			background: yellow;
			padding: 10px;
			outline: 1px dotted #ccc;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Top Header</h1>
		</header>
		<main>
			Main content
		</main>
		<aside>
			Sidebar
		</aside>
		<footer>
			Footer
		</footer>
	</div>
</body>
</html>
